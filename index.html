    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            background: #4F46E5;

            background: #DBEAFE;

<body>
    <h1>Hello from PWA! ðŸ“±</h1>
    
    <div class="container">
        <h2>Push Notification Test</h2>
        <p style="margin: 15px 0; color: #6B7280;">Click the button to enable notifications</p>
        <button id="enableBtn">Enable Notifications</button>
        <button id="stopBtn" style="display: none;">Stop Notifications</button>
        <div id="status"></div>
    </div>

    <script>
        let notificationInterval = null;
        let counter = 0;
        
        const statusDiv = document.getElementById('status');
        const enableBtn = document.getElementById('enableBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        const gifUrl = 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDJxdm1nZHZ5YzJxdm1nZHZ5YzJxdm1nZHZ5YzJxdm1n/3o7btPCcdNniyf0ArS/giphy.gif';
        const message = 'This is your test notification message!';
        
        function showStatus(msg, type) {
            statusDiv.textContent = msg;
            statusDiv.className = `status ${type}`;
        }
        
        function showNotification(title, body, icon) {
            if (Notification.permission === 'granted') {
                const notification = new Notification(title, {
                    body: body,
                    icon: icon || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ””</text></svg>',
                    badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ””</text></svg>',
                    tag: 'test-notification',
                    requireInteraction: false
                });
                
                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };
                
                setTimeout(() => notification.close(), 5000);
            }
        }
        
        function startNotifications() {
            counter = 0;
            
            notificationInterval = setInterval(() => {
                if (counter % 2 === 0) {
                    // Send GIF notification
                    showNotification(
                        'ðŸŽ¬ GIF Notification',
                        'Check out this GIF: ' + gifUrl,
                        'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸŽ¬</text></svg>'
                    );
                    showStatus('Sent GIF notification', 'success');
                } else {
                    // Send message notification
                    showNotification(
                        'ðŸ’¬ Message Notification',
                        message,
                        'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ’¬</text></svg>'
                    );
                    showStatus('Sent message notification', 'success');
                }
                counter++;
            }, 5000);
            
            enableBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            showStatus('Notifications enabled! Sending every 5 seconds...', 'info');
        }
        
        function stopNotifications() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
                notificationInterval = null;
            }
            enableBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            showStatus('Notifications stopped', 'info');
        }
        
        enableBtn.addEventListener('click', async () => {
            if (!('Notification' in window)) {
                showStatus('This browser does not support notifications', 'error');
                return;
            }
            
            if (Notification.permission === 'granted') {
                startNotifications();
            } else if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    startNotifications();
                } else {
                    showStatus('Notification permission denied', 'error');
                }
            } else {
                showStatus('Notifications are blocked. Please enable them in browser settings.', 'error');
            }
        });
        
        stopBtn.addEventListener('click', stopNotifications);
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (event) => {
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', (event) => {
                    event.waitUntil(clients.claim());
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl)
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
