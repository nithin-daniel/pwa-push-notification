<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator - PNG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #4B5563;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid #E5E7EB;
            transition: all 0.3s;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .color-option.selected {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item canvas {
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            display: block;
            margin-bottom: 10px;
            background: #F3F4F6;
        }
        .preview-label {
            font-size: 0.9rem;
            color: #6B7280;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            flex: 1;
            padding: 14px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            min-width: 150px;
        }
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-reset {
            background: #E5E7EB;
            color: #4B5563;
        }
        .btn-reset:hover {
            background: #D1D5DB;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #D1FAE5;
            color: #065F46;
            display: block;
        }
        .status.error {
            background: #FEE2E2;
            color: #991B1B;
            display: block;
        }
        .instructions {
            background: #DBEAFE;
            color: #1E40AF;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .instructions strong {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 PWA Icon Generator</h1>
        <p class="subtitle">Create professional PNG icons for Android & Web</p>
        
        <div class="instructions">
            <strong>📱 This tool creates PNG icons that work on Android Chrome!</strong>
            It generates both 192x192 and 512x512 PNG images with rounded corners that work perfectly as app icons.
        </div>

        <div class="section">
            <div class="section-title">Background Color</div>
            <div class="color-picker">
                <div class="color-option selected" style="background: #667eea;" data-color="#667eea"></div>
                <div class="color-option" style="background: #764ba2;" data-color="#764ba2"></div>
                <div class="color-option" style="background: #059669;" data-color="#059669"></div>
                <div class="color-option" style="background: #DC2626;" data-color="#DC2626"></div>
                <div class="color-option" style="background: #1F2937;" data-color="#1F2937"></div>
                <div class="color-option" style="background: #EA580C;" data-color="#EA580C"></div>
                <input type="color" id="customColor" value="#667eea" style="width: 50px; height: 50px; padding: 0; cursor: pointer;">
            </div>
        </div>

        <div class="section">
            <div class="section-title">Icon Text/Emoji</div>
            <label for="iconText">Icon (emoji or text):</label>
            <input type="text" id="iconText" value="📱" maxlength="2" placeholder="Enter emoji">
        </div>

        <div class="section">
            <div class="section-title">Preview</div>
            <div class="preview">
                <div class="preview-item">
                    <canvas id="preview192" width="192" height="192"></canvas>
                    <div class="preview-label">192x192px</div>
                </div>
                <div class="preview-item">
                    <canvas id="preview512" width="512" height="512"></canvas>
                    <div class="preview-label">512x512px</div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-generate" onclick="generateAndDownload()">Download PNG Icons</button>
            <button class="btn-reset" onclick="resetForm()">Reset</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let selectedColor = '#667eea';

        // Color picker setup
        document.querySelectorAll('.color-option').forEach(el => {
            el.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(e => e.classList.remove('selected'));
                this.classList.add('selected');
                selectedColor = this.getAttribute('data-color');
                updatePreview();
            });
        });

        // Custom color input
        document.getElementById('customColor').addEventListener('change', function() {
            selectedColor = this.value;
            document.querySelectorAll('.color-option').forEach(e => e.classList.remove('selected'));
            updatePreview();
        });

        // Icon text input
        document.getElementById('iconText').addEventListener('input', updatePreview);

        function getIcon() {
            return document.getElementById('iconText').value || '📱';
        }

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, size, size);

            // Draw background with rounded corners
            const radius = size / 8;
            ctx.fillStyle = selectedColor;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.fill();

            // Draw icon emoji/text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(getIcon(), size / 2, size / 2);
        }

        function updatePreview() {
            drawIcon(document.getElementById('preview192'), 192);
            drawIcon(document.getElementById('preview512'), 512);
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = filename;
            link.click();
        }

        function generateAndDownload() {
            const status = document.getElementById('status');
            
            try {
                status.textContent = '⏳ Generating icons...';
                status.className = 'status success';

                // Download both sizes
                setTimeout(() => {
                    downloadCanvas(document.getElementById('preview192'), 'image-192.png');
                    setTimeout(() => {
                        downloadCanvas(document.getElementById('preview512'), 'image-512.png');
                        setTimeout(() => {
                            status.textContent = '✅ Icons downloaded! Rename one to "image.png" and replace the existing file.';
                            status.className = 'status success';
                        }, 100);
                    }, 100);
                }, 100);
            } catch (error) {
                status.textContent = '❌ Error: ' + error.message;
                status.className = 'status error';
            }
        }

        function resetForm() {
            document.getElementById('iconText').value = '📱';
            selectedColor = '#667eea';
            document.querySelectorAll('.color-option').forEach((el, idx) => {
                el.classList.toggle('selected', idx === 0);
            });
            document.getElementById('customColor').value = '#667eea';
            document.getElementById('status').className = 'status';
            updatePreview();
        }

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
